version: "3.5"

services:
  cache_1:
    build:
      context: .
      dockerfile: assets/docker/Dockerfile
    environment:
      TZ: UTC
    dns_search: 
        - 8.8.8.8
    volumes:
      - /cache/nvme:/data/nginx/cache
      - ./assets/docker/nginx.conf:/work/conf/nginx.conf
      - ./assets/docker/mime.types:/work/conf/mime.types
    ports:
      - "13443:13443"
    networks:
      default:
        aliases:
          - nginx.example
    #depends_on:
      #- storm_webdav_1
