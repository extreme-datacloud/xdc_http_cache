<IfModule !dav_module>
  LoadModule dav_module       /usr/lib64/httpd/modules/mod_lcgdm_dav.so
</IfModule>
LoadModule lcgdm_ns_module   /usr/lib64/httpd/modules/mod_lcgdm_ns.so

NSDMLite /etc/ugr/ugrdmlite.conf
NSType Plain
<Location /myfed>
  DAV nameserver
  NSMaxReplicas 3
  NSFlags Write
  NSAnon nobody
  # Check the authorization HTTP header
  <If "%{HTTP:Authorization} =~ /Bearer/">
    AuthType oauth20
    Require valid-user
  </If>
</Location>

#LoadModule proxy_module modules/mod_proxy.so
#LoadModule proxy_fcgi_module modules/mod_proxy_fcgi.so
ProxyPassMatch ^/(dashboard/.*\.php)$ fcgi://127.0.0.1:9000/var/www/html/$1

<Directory "/var/www/html/dashboard/">
   Options -Indexes -Includes
   DirectoryIndex index.php
   AllowOverride None
   Require all granted
</Directory>

# Static content
Alias /static/ /usr/share/lcgdm-dav/
#<Directory /usr/share/lcgdm-dav>
#    AllowOverride None
#    Require all granted
#</Directory>

<Location "/static">
  <IfModule expires_module>
    ExpiresActive On
    ExpiresDefault "access plus 1 month"
  </IfModule>
  <IfModule include_module>
    Options +Includes
	AddType text/html .shtml
	AddOutputFilter INCLUDES .shtml
  </IfModule>
</Location>

# Robots.txt
Alias /robots.txt /usr/share/lcgdm-dav/robots.txt



AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css

Listen 10443

<VirtualHost *:10443>
  ServerName cloud-vm159.cloud.cnaf.infn.it
  KeepAlive on
  RewriteEngine on
  RewriteCond %{REQUEST_METHOD} ^(TRACE|TRACK)
  RewriteRule .* - [F]
  LoadModule ssl_module modules/mod_ssl.so
  <IfModule ssl_module>
     LoadModule gridsite_module   /usr/lib64/httpd/modules/mod_gridsite.so
     #LoadModule dav_fs_module modules/mod_dav_fs.so
     #LoadModule dav_lock_module modules/mod_dav_lock.so
     SSLEngine   on
     SSLProtocol all -SSLv2 -SSLv3
     # Certificates and CAs
     SSLCertificateFile /digicert/cloud-vm159_cloud_cnaf_infn_it.crt
     SSLCertificateKeyFile /digicert/cloud-vm159_cloud_cnaf_infn_it.key
     SSLCACertificatePath        /etc/grid-security/certificates
     # Logging
     #ErrorLog    logs/ssl_error_log
     #TransferLog logs/ssl_access_log
     ErrorLog    /proc/1/fd/2
     TransferLog /proc/1/fd/1
     LogLevel    debug
     CustomLog   logs/ssl_request_log "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"
     SSLVerifyClient         optional
     SSLVerifyDepth          10
     SSLOptions              +StdEnvVars
  </IfModule>
</VirtualHost>
